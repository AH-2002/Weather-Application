<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <header class="search">
            <input id="search" type="search" placeholder="Search">
            <button id="searchBtn"><i class="fa fa-search search-icon"></i></button>
        </header>
        <main id="main-section" style="display: none;">
            <section class="weather-info">
                <div class="location-date-container">
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <h4 class="country-txt">New York</h4>
                    </div>
                    <div class="current-date">
                        <h6 class="date-txt">Wed, 07 Aug</h6>
                    </div>
                </div>
            </section>

            <section class="temp-container">
                <div class="sun">
                    <img class="weather-img" src="./weather/clouds.svg">
                </div>
                <div class="temp">
                    <h4 class="cel">17°C</h4>
                    <h4 class="w-status">clear</h4>
                </div>
            </section>

            <section class="hum-wind">
                <div class="hum">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <h6>Humidity</h6>
                        <h6 class="percentage">75%</h6>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <h6>Wind Speed</h6>
                        <h6 class="speed">1.54 M/s</h6>
                    </div>
                </div>
            </section>
            <section class="slide">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="swiper-container">
                                <p>Aug 10</p>
                                <div class="image">
                                    <img src="./weather/clouds.svg">
                                </div>
                                <p>29°C</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-container">
                                <p>Aug 10</p>
                                <div class="image">
                                    <img src="./weather/clouds.svg">
                                </div>
                                <p>29°C</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-container">
                                <p>Aug 10</p>
                                <div class="image">
                                    <img src="./weather/clouds.svg">
                                    <p>29°C</p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-container">
                                <p>Aug 10</p>
                                <div class="image">
                                    <img src="./weather/clouds.svg">
                                    <p>29°C</p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-container">
                                <p>Aug 10</p>
                                <div class="image">
                                    <img src="./weather/clouds.svg">
                                    <p>29°C</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <section id = "message" class="message" style="display:none ;">
            <div class="img-container">
                <img src="./pics/search-city.png">
            </div>
            <div class="content">
                <h2 style="font-weight: bold;">Search City</h2>
                <p>Find out the weather conditions of the city</p>
            </div>
        </section>

        <section id = "notFound" class="notFound message" style="display:none;">
            <div class="img-container">
                <img src="./pics/not-found.png">
            </div>
            <div class="content">
                <h2 style="font-weight: bold;">Search City</h2>
                <p>Find out the weather conditions of the city</p>
            </div>

        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
